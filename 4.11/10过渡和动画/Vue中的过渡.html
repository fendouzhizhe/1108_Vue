<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>过渡</title>
	<script src="../js/vue.js"></script>
	<style type="text/css">
		.loom-enter-active,
		.loom-leave-action {
			transition: opacity 2s
		}

		.loom-enter,
		.loom-leave-to {
			opacity: 0;
		}
	</style>
</head>

<body>
	<div id="wrap">
		<button @click="isOk=!isOk">切换效果</button>
		<transition name="loom">
				<p v-show="isOk">我是一个p标签</p>
		</transition>
	</div>

	<script type="text/javascript">
		const vm = new Vue({
			el: '#wrap',
			data: {
				isOk: false
			}
		})
	</script>
</body>

</html>
