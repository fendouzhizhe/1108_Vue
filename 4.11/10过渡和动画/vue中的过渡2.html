<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>过渡</title>
	<script src="../js/vue.js"></script>
	<style type="text/css">
		.crossApp-enter-active,
		.crossApp-leave-action {
			transition: opacity 2s
		}

		.crossApp-enter,
		.crossApp-leave-to {
			opacity: 0;
		}
	</style>
</head>

<body>
	<div id="total">
		<button @click="isReveal=!isReveal">切换效果</button>
		<transition name="crossApp">
				<p v-show="isReveal">我是haoren</p>
		</transition>
	</div>

	<script type="text/javascript">
		const vm = new Vue({
			el: '#total',
			data: {
				isReveal: false
			}
		})
	</script>
</body>

</html>
