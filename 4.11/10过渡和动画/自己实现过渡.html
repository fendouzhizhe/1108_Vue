<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>过渡</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style type="text/css">
      p {
        background-color: green;
        width: 100px;
        text-align: center;
      }
      /* .myLoom-enter-active {
        transition: all 3s;
      } */
      .myLoom-enter-active,
      .myLoom-leave-active {
        transition: all 3s;
      }
      .myLoom-enter,
      .myLoom-leave-to {
        transform: translateX(100px);
      }
    </style>
  </head>

  <body>
    <div id="wrap">
      <button @click="ok=!ok">实现过渡</button>
      <transition name="myLoom">
        <p v-show="ok">哈喽  Vue</p>
      </transition>
    </div>
    <script type="text/javascript">
      const vm = new Vue({
        el: "#wrap",
        data: {
          ok: true,
        },
      });
    </script>
  </body>
</html>
