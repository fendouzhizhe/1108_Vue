<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>指令</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="wrap">
      <p>显示结果:{{news}}</p>
      <p v-text="news"></p>
      <p v-html="news"></p>
      
    </div>
    <script type="text/javascript">
      const vm = new Vue({
        el: "#wrap",
        data: {
          news: '<a href="http://www.baidu.com">百度</a>',
        },
        
      });
    </script>
  </body>
</html>
