<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>指令</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="total">
      <p>显示结果:{{message}}</p>
      <p v-text="message"></p>
      <p v-html="message"></p>
      
    </div>
    <script type="text/javascript">
      const vm = new Vue({
        el: "#total",
        data: {
          message: '<a href="http://www.atguigu.com">尚硅谷</a>',
        },
        
      });
    </script>
  </body>
</html>
