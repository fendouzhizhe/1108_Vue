<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>自定义插件</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="total">
      <p v-they-directive="details"></p>
    </div>
    <script src="./theyPlugin.js"></script>
    <script type="text/javascript">
      //声明使用Vue的插件:theyPlugin
      Vue.use(theyPlugin);

      Vue.theyGlobalMethod();

      var vm = new Vue({
        el: "#total",
        data: {
          details: "哈喽 vue脚手架",
        },
      });
      vm.$theyMethod();
    </script>
  </body>
</html>
