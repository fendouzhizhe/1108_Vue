<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>事件获取</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="total">
      <h2>事件监听</h2>
      <button @click="shew('大股东')">按钮1</button>
      <button @click="shew1('ajsdasdja',$event)">按钮2</button>
      <button @click="shew2($event)">按钮3</button>
    </div>
    <script type="text/javascript">
      const vm=new Vue({
        //获取ID
        el:'#total',
        //方法
        methods: {
          shew(c){
            console.log(c)
          },
          shew1(c,event){
            console.log(c,event);
            
          },
          shew2(event){
            console.log(event);
            
          }
        }

      })
    </script>
  </body>
</html>
