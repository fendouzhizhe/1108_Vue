<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>绑定数据</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="wrap">
      <h2>表单数据绑定</h2>
      <form action="xxx/" method="post">
        <fieldset>
          <legend>帐号和密码</legend>
          账号: <input type="text" v-model="users.userName" /><br />
          密码: <input type="password" v-model="users.userPwd" /><br />
        </fieldset>
        <fieldset>
          <legend>性别选择器</legend>
          <input type="radio" name="gender" value="男" v-model="users.sex" />男
          <input type="radio" name="gender" value="女" v-model="users.sex" />女
        </fieldset>
        <fieldset>
          <legend>爱好选择</legend>
          <input type="checkbox" value="eat" v-model="users.likes" />吃饭
          <input type="checkbox" value="sleep" v-model="users.likes" />睡觉
          <input type="checkbox" value="play" v-model="users.likes" />打豆豆
        </fieldset>
        <fieldset>
          <legend>城市选择和文本内容</legend>
          <select v-model="users.cityId">
            <optgroup label="中国">
              <option v-for="(item,index) in users.cities" :key="index" :value="item.id">{{item.name}}</option>
            </optgroup>
          </select>
          <br />
          <textarea v-model="users.info" name="" id="" cols="80" rows="5">
哈哈</textarea
          >
        </fieldset>
        <input type="submit" value="注册" @click.prevent="register" />
      </form>
    </div>
    <script type="text/javascript">
      const vm = new Vue({
        //获取ID
        el: "#wrap",
        //数据对象
        data:{
          users:{
            userName: "",
            userPwd: "",
            sex: "男",
            likes: ["play"],
            cityId: 4,
            cities: [
              { id: 1, name: "北京" },
              { id: 2, name: "上海" },
              { id: 3, name: "广州" },
              { id: 4, name: "深圳" },
            ],
            info: "哈哈哈哈",
          },
        },
        methods: {
          register() {
            console.log(this.users.userName + "===" + this.users.userPwd);
          },
        },
      });
    </script>
  </body>
</html>
