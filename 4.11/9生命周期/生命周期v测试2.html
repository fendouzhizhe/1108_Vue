<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>生命周期v测试2</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="total">
      <button @click="clearVm">删除Vm</button>
      <button @click="updateShow">更新数据</button>
      <p v-show="isExhibition">来啊  啊啊啊</p>
    </div>
    <script type="text/javascript">
      const vm = new Vue({
        el: "#total",
        data: {
          isExhibition: false
          
        },
        //生命周期初始化
        beforeCreate() {
          console.log("初始化之前:" + this.isExhibition);
        },
        //初始化后
        created() {
          console.log("初始化之后:" + this.isExhibition);
        },
        //页面渲染前
        beforeMount() {
          console.log("页面显示前");
        },
        //页面渲染后
        mounted() {
          console.log("页面显示后");
          
        },
        //页面更新前
        beforeUpdate() {
          console.log("更新前",this.isExhibition);
        },
        //页面更新后
        updated() {
          console.log("更新后",this.isisExhibitionk);
        },
        //实例删除前
        beforeDestroy() {
          console.log("销毁前");
        },
        //实例删除后
        destroyed() {
          console.log("销毁了");
        },
        methods: {
          //修改数据
          updateShow(){
            this.isExhibition=!this.isExhibition
          },
          //删除实例
          clearVm() {
            this.$destroy();
          },
        },
      });
    </script>
  </body>
</html>
