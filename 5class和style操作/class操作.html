<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
  <style>
    #wrap{
      width: 600px;
      border: 1px solid #000;
      margin: 0px auto;
    }
    p{
      text-align: center;
    }
    .mtt{
      color:pink;
    }
    .mtt1{
      color:red;
    }
    .mtt2{
      font-size: 50px;
    }
    .mtt3{
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div>
      <!-- 直接设置class值 -->
      <p v-bind:class="myText">春眠不觉晓</p>
      <button v-on:click="myText='mtt1'">变样式</button>
    </div>
    <hr>
    <div>
      <!-- 使用对象的方式 -->
      <p :class="{mtt:isChange}">处处闻啼鸟</p>
      <button @click="isChange=!isChange">变样式</button>
    </div>
    <hr>
    <div>
      <!-- 使用数组方式 -->
      <p :class="[mttA,mttB]">夜来风雨声</p>
    </div>
    <hr>
    <div>
      <!-- 动态绑定和静态绑定结合 -->
      <p class="mtt" :class="mttC" >花落知多少</p>
    </div>
  </div>

  <script>
    //创建Vue实例
    const vm=new Vue({
      //获取ID
      el:'#wrap',
      //数据对象
      data:{
        myText:'mtt',
        isChange:false,
        mttA:'mtt1',
        mttB:'mtt2',
        mttC:'mtt3'
      }
    })
  </script>
</body>
</html>
