<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>修饰符</title>
    <script src="../js/vue.js"></script>
    <style type="text/css">
      .s1 {
        width: 200px;
        height: 100px;
        background-color:yellow;
      }

      .s2 {
        width: 100px;
        height: 50px;
        background-color: pink;
      }
    </style>
  </head>

  <body>
    <div id="total">
      <h2>事件修饰符</h2>
      <a href="http://www.atguigu.com" @click="goguigu">硅谷</a>
      <a href="http://www.atguigu.com" @click.prevent="goguigu1">硅谷1</a>
      <div class="s1" @click="show1">
        <div class="s2" @click="show2"></div>
      </div>
      <hr />
      <div class="s1" @click="show3">
        <div class="s2" @click.stop="show4"></div>
      </div>
    </div>
    <script type="text/javascript">
      const vm = new Vue({
        el: "#total",
        methods: {
          goguigu(event) {
            console.log("第一个超链接被点击了");
            event.preventDefault();
          },
          goguigu1() {
            console.log("第二个超链接被点击了");
          },
          show1() {
            console.log("外面的div被点了");
          },
          show2(e) {
            console.log("里面div被点了");
            e.stopPropagation();
          },
          show3() {
            console.log("外面div点了");
          },
          show4() {
            console.log("里面div被点了");
          },
        },
      });
    </script>
  </body>
</html>
