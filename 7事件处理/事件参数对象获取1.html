<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>事件获取</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="all">
      <h2>事件监听</h2>
      <button @click="display('哈哈哈')">按钮1</button>
      <button @click="display1('hahaha',$event)">按钮2</button>
    </div>
    <script type="text/javascript">
      const vm=new Vue({
        //获取ID
        el:'#all',
        //方法
        methods: {
          display(b){
            console.log(b)
          },
          display1(b,event){
            console.log(b,event);
            
          }
        }

      })
    </script>
  </body>
</html>
