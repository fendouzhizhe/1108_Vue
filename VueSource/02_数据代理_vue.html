<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>02_数据代理</title>
  <script src="./js/vue.js"></script>
</head>

<body>

  <div id="app">
  </div>

  <script type="text/javascript">
    const vm = new Vue({
      el:'#app',
      data:{
        msg:'哈哈,好开心哦'
      }
    })
    // console.log(vm.data.msg) // data是undefined  此时没有结果,是报错
    console.log(vm.msg)
    console.log(vm.$data.msg)
    console.log(vm._data.msg)
    








    



  </script>

</body>

</html>
