<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>02_数据代理</title>
  <script src="./js/vue.js"></script>
</head>

<body>

  <div id="app">
  </div>

  <script type="text/javascript">
    const vm = new Vue({
      el:'#app',
      data:{
        msg:'哈哈,好开心哦'
      }
    })
    // console.log(vm.data.msg) // data是undefined  此时没有结果,是报错
    console.log(vm.msg)
    console.log(vm.$data.msg)
    console.log(vm._data.msg)
    // 就是不能.出来data----原理是怎么回事-----分析Vue源码能够解释出来的

    // Vue中有数据代理
    // 数据代理: 某个对象下的属性,可以通过另一个对象直接访问
    









    



  </script>

</body>

</html>
