<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>02_数据代理</title>
  <script src="./js/vue.js"></script>
</head>

<body>

  <!--
1. vue数据代理: data对象的所有属性的操作(读/写)由vm对象来代理操作
2. 好处: 通过vm对象就可以方便的操作data中的数据
3. 实现:
  1). 通过Object.defineProperty(vm, key, {})给vm添加与data对象的属性对应的属性
  2). 所有添加的属性都包含get/set方法
  3). 在get/set方法中去操作data中对应的属性
-->
  <div id="app">
  </div>

  <script type="text/javascript">
    const vm = new Vue({
      el:'#app',
      data:{
        msg:'哈哈,好开心哦'
      }
    })
    // console.log(vm.data.msg) // data是undefined  此时没有结果,是报错
    console.log(vm.msg)
    console.log(vm.$data.msg)
    console.log(vm._data.msg)
    // 就是不能.出来data----原理是怎么回事-----分析Vue源码能够解释出来的

    // Vue中有数据代理
    // 数据代理: 某个对象下的属性,可以通过另一个对象直接访问

    // _data,$data
    // vue中有数据代理,vm 代理了data,代理者vm,被代理者是data

</body>

</html>
