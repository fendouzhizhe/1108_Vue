<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>03_数据代理</title>
  <script src="./js/mvvm.js"></script>
  <script src="./js/observer.js"></script>
  <script src="./js/compile.js"></script>
  <script src="./js/watcher.js"></script>
</head>

<body>

  <div id="app">
    
  </div>
  <script type="text/javascript">
     const vm = new MVVM({
      el:'#app',
      data:{
        msg:'哈哈,好开心哦'
      }
    })

    // 实现了数据代理
   console.log(vm.msg)
   console.log(vm._data.msg)
   console.log(vm)
    


   
  </script>

</body>

</html>
