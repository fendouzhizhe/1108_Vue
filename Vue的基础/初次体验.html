<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="wrap">
    <h1>{{message}}</h1>
  </div>
  <script>
    const vm=new Vue({
      //引入ID
      el:'#wrap',
      //数据对象
      data:{
        message:"哈哈哈哈哈哈"
      }
    })
  </script>
</body>
</html>
